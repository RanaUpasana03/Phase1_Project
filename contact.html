<body>
    <section class="page-section" id="contact" style= "background-color: rgb(230, 243, 240);">
        <div class="container">
            <div class="text-center">
                <h2 class="section-heading text-uppercase" style= "color: black;">Contact Me</h2>
                <h3 class="section-subheading text-muted">Fill out the form for more information.</h3>
            </div>
            <form id="contactForm" name="sentMessage" novalidate="novalidate">
                <div class="row align-items-stretch mb-5">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" id="name" type="text" placeholder="Your Name *" required="required" data-validation-required-message="Please enter your name." onkeyup="validateName()"/>
                            <span class='error-message' id='name-error'></span>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="email" type="email" placeholder="Your Email *" required="required" data-validation-required-message="Please enter your email address." onkeyup="validateEmail()"/>
                            <span class='error-message' id='email-error'></span>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group mb-md-0">
                            <input class="form-control" id="phone" type="tel" placeholder="Your Phone *" required="required" data-validation-required-message="Please enter your phone number."onkeyup="validatePhone()" />
                            <span class='error-message' id='phone-error'></span>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-textarea mb-md-0">
                            <textarea class="form-control" id="message" placeholder="Your Message *" required="required" data-validation-required-message="Please enter a message." onkeyup="validateMessage()"></textarea>
                            <span class='error-message' id='message-error'></span>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <div id="success"></div>
                    <button class="btn btn-primary btn-xl text-uppercase" id="sendMessageButton" type="submit" onclick="return validateForm()">Send Message</button>
                    <span class='error-message' id='submit-error'></span>
                </div>
            </form>
        </div>
    </section>
    
</body>
